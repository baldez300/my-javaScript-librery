    <body>

        <script>
            document.querySelector('html').style.backgroundColor = 'grey';

            // The finally() method returns a Promise. When the promise is settled, i.e either fulfilled or rejected, the specified callback function is executed.
            function checkMail() {
                return new Promise((resolve, reject) => {
                    // if this > 0.5 means we have atleast 1 or more "mail"s.
                    if (Math.random() > 0.5) {
                        resolve('Mail has arrived');
                    } else {
                        reject(new Error('Failed to arrive'));
                    }
                });
            }

                checkMail()
                .then((mail) => {
                    console.log(mail);
                })
                .catch((err) => {
                    console.error(err);
                })
                .finally(() => {
                    console.log('Experiment completed');
                });
        </script>
