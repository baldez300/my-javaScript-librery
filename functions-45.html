
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Function library example</title>
        <style>
            input {
            font-size: 2em;
            margin: 10px 1px 0;
            }
        </style>
    </head>
    <body>

        <input class="numberInput" type="text">
        <p></p>

        <script>
            document.querySelector('html').style.backgroundColor = 'gray';

            const input = document.querySelector('.numberInput');
            const para = document.querySelector('p');

            function squared(num) {
                return num * num;
            }

            function cubed(num) {
                return num * num * num;
            }

            function factorial(num) {
                if (num < 0) return undefined;
                if (num == 0) return 1;
                let x = num - 1;
                while (x > 1) {
                    num *= x;
                    x--;
                }
                return num;
            }

            // The square root of a number.
            function squareRoot(num) {
                return (Math.sqrt(num));
            }

            // The cube root of a number.
            function cubeRoot(num) {
                return (Math.cbrt(num));
            }

            // The circumference of a circle with a given radius=(num).
            function calculateCircumference(num) {
                return 2 * Math.PI * num;
            }

            input.onchange = function() {
                const num = parseFloat(input.value);
                if (isNaN(num)) {
                    para.textContent = 'You need to enter a number!';
                } else {
                    para.textContent = num + ' squared is: ' + squared(num) + '; ' +
                                       num + ' cubed is: ' + cubed(num) + '; ' +
                                       num + ' square root is: ' + squareRoot(num) + '; ' +
                                       num + ' cube root is: ' + cubeRoot(num) + '; ' +
                                       num + ' circumference is: ' + calculateCircumference(num) + '; ' +
                                       num + ' factorial is: ' + factorial(num) + '.';
                }
                // To clear the input field.
                input.value = '';
                //input.focus();
            }

        </script>   
    </body>
</html>
