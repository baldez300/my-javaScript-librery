<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Rectangles</title>
        <script>
            function draw() {
                let ctx = document.getElementById('canvas').getContext('2d');

                // Clear canvas
                ctx.clearRect(0, 0, 150, 150);

                // Draw guides
                ctx.strokeStyle = '#09f';
                ctx.lineWidth   = 2;
                ctx.strokeRect(-5, 50, 160, 50);

                // Set line styles
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 10;

                // check input, NOT WORKING (Change the miterLimit by entering a new value below and clicking the redraw button.)
                // if (document.getElementById('miterLimit').value.match(/\d+(\.\d+)?/)) {
                    // ctx.miterLimit = parseFloat(document.getElementById('miterLimit').value);
                // } else {
                    // alert('Value must be a positive number');
                // }

                // Draw lines
                ctx.beginPath();
                ctx.moveTo(0, 100);
                for (i = 0; i < 24 ; i++) {
                    let dy = i % 2 == 0 ? 25 : -25;
                    ctx.lineTo(Math.pow(i, 1.5) * 2, 75 + dy);
                }
                ctx.stroke();
                return false;
                }
        </script>
        </script>
    </head>
    <body onload="draw();">
        <canvas id="canvas" width="150" height="150"></canvas>
    </body>
</html>
