
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>The Embed Audio element.</title>
        <style>
            figure {
                margin: 0;
            }
            html {
                background-color: cadetblue;
            }
        </style>
    </head>
    <body>
        <figure>
            <figcaption>Listen to the T-Rex:</figcaption>
            <audio
                controls
                src="media/video.mp4">
                    Your browser does not support the
                    <code>audio</code> element.
            </audio>
        </figure>
        
    </body>
</html>
