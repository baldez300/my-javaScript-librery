
<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Button examples</title>
        <style>
            html {
                background-color: lightslategray;
            }

            label {
                display: block;
                font: 1rem 'Fira Sans', sans-serif;
            }

            input,
            label {
                margin: .4rem 0;
            }
        </style>
    </head>

    <body>
        <fieldset>
            <legend>Checkboxes</legend>
            <p>
                <label><input type="checkbox" name="chbox" value="regular"> Regular</label>
            </p>
            <p>
                <label><input type="checkbox" name="chbox" value="disabled" disabled> disabled</label>
            </p>
        </fieldset>
        
        <fieldset>
            <legend>Radio buttons</legend>
            <p>
                <label><input type="radio" name="radio" value="regular"> Regular</label>
            </p>
            <p>
                <label><input type="radio" name="radio" value="disabled" disabled> disabled</label>
            </p>
        </fieldset>
          
        <p>
            <label>Select an option:
                <select>
                    <optgroup label="Group 1">
                        <option>Option 1.1</option>
                    </optgroup>
                    <optgroup label="Group 2">
                        <option>Option 2.1</option>
                        <option disabled>Option 2.2</option>
                        <option>Option 2.3</option>
                    </optgroup>
                    <optgroup label="Group 3" disabled>
                        <option>Disabled 3.1</option>
                        <option>Disabled 3.2</option>
                        <option>Disabled 3.3</option>
                    </optgroup>
                </select>
            </label>
        </p>
          
        <fieldset disabled>
            <legend>Disabled fieldset</legend>
            <p>
                <label>Name: <input type="name" name="radio" value="regular"> Regular </label>
            </p>
            <p>
                <label>Number: <input type="number"></label>
            </p>
        </fieldset>          
    </body>

</html>
