
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Advanced styling: Task 2</title>
        <style>
        body {
            background-color: rgb(200, 215, 212);
            color: #333;
            font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
            padding: 1em;
            margin: 0;
        }

        * {
            box-sizing: border-box;
        }

        button,
        input,
        select {
            font-family: inherit;
            font-size: 100%;
            padding: 0; margin: 0;
        }

        /* First of all, get rid of their default styling. */
        /* Next, give the radio buttons a reasonable base style */
        input[type='radio'] {
            -webkit-appearance: none;
            appearance: none;
            position: none;

            width: 20px;
            height: 20px;
            border: 3px solid green;
            border-radius: 50%;
            outline: none;
        }
        input[type='radio']:hover {
            box-shadow: 0 0 5px 0px red inset;
        }
        input[type='radio']:before {
            content: '';
            display: block;
            width: 60%;
            height: 60%;
            margin: 20% auto;    
            border-radius:50%;    
        }
        input[type='radio']:checked:before {
            background: blueviolet;
        }
        
        /* Now give the radio buttons a different style for when they are selected. */
        input:checked {
            background-color: blue;
        }

        /* Align the radio buttons nicely with the labels. */
        input {
            float: right;
            clear: right;
            width: 50px;
            line-height: 20px;
        }
        label {
            float: left;
            vertical-align: middle;
        }

        form {
            width: 300px;
            height: 50px;
        }
        </style>
    </head>

    <body>
        <form>
            <fieldset>
                <legend>Who is your favorite pony?</legend>
                <ul>
                <li>
                    <label for="pinkie">Pinkie Pie</label>
                    <input type="radio" id="pinkie" name="pony" value="pinkie">
                </li>
                <li>
                    <label for="rainbow">Rainbow Dash</label>
                    <input type="radio" id="rainbow" name="pony" value="rainbow">
                </li>
                <li>
                    <label for="twilight">Twilight Sparkle</label>
                    <input type="radio" id="twilight" name="pony" value="twilight">
                </li>
                </ul>
            </fieldset>
        </form>
    </body>

</html>
