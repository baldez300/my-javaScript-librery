
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Function start</title>
        <style>
        .msgBox {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 242px;
            background: #eee;
        }

        .msgBox p {
            line-height: 1.5;
            padding: 10px 20px;
            color: #333;

            padding-left: 82px;
            background-position: 25px center;
            background-repeat: no-repeat;

            height: 210px;
        }

        .msgBox button {
            background: none;
            border: none;
            position: absolute;
            top: 0;
            right: 0;
            font-size: 1.1rem;
            color: #aaa;
        }

        </style>
    </head>
    <body>
        <!-- <div class="msgBox">
            <p>This is a message box</p>
            <button>x</button>
        </div> -->
        <button>Display message box</button>

        <script>
            document.querySelector('html').style.backgroundColor = 'gray';

            function displayMessage(msgText, msgType) {
                const html = document.querySelector('html');

                const panel = document.createElement('div');
                panel.setAttribute('class', 'msgBox');
                html.appendChild(panel);

                const msg = document.createElement('p');
                msg.textContent = msgText;
                panel.appendChild(msg);

                const closeBtn = document.createElement('button');
                closeBtn.textContent = 'Close X';
                panel.appendChild(closeBtn);

                closeBtn.onclick = function() {
                    panel.parentNode.removeChild(panel);
                }

                if (msgType === 'warning') {
                    msg.style.backgroundImage = 'url(icons/warning.png)';
                    panel.style.backgroundColor = 'red';
                } else if (msgType === 'chat') {
                    msg.style.backgroundImage = 'url(icons/chat.png)';
                    panel.style.backgroundColor = 'aqua';
                } else {
                    msg.style.paddingLeft = '20px';
                }

            }

            // displayMessage();
            // LINES BELOW DO THE SAME AS THE ONE COMMENTED ABOVE.
            const btn = document.querySelector('button');
            // btn.onclick = displayMessage;
            btn.onclick = function() {
                //displayMessage('Woo, this is a different message!');

                //displayMessage('Your inbox is almost full â€” delete some mails', 'warning');
                displayMessage('Brian: Hi there, how are you today?','chat');
            };
            
        </script>
    </body>
</html>
