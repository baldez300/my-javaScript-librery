<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Rectangles</title>
        <script>
            function draw() {
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');

                // Shadow
                ctx.shadowColor = 'gray';
                ctx.shadowOffsetY = 25;
                ctx.shadowBlur = 5;

                // Rectangle
                ctx.fillStyle = 'blue';
                ctx.fillRect(20, 20, 150, 80);
            }
        </script>
        </script>
    </head>
    <body onload="draw();">
        <canvas id="canvas"></canvas>
    </body>
</html>
