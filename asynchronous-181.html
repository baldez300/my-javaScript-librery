
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Demonstration of fast async/await</title>
    </head>
    <body>
        <script>
            document.querySelector('html').style.backgroundColor = 'grey';

            // An example that loads a resource via the XMLHttpRequest API

            function loadAsset(url, type, callback) {
                let xhr = new XMLHttpRequest();
                xhr.open('GET', url);
                xhr.responseType = type;

                xhr.onload = function() {
                    callback(xhr.response);
                };

                xhr.send();
            }

            // The finction to dislay the image in the screen by using 'img' element.
            function displayImage(blob) {
                let objectURL = URL.createObjectURL(blob);

                let image = document.createElement('img');
                image.src = objectURL;
                document.body.appendChild(image);
            }

            loadAsset('images/coffee.jpg', 'blob', displayImage);

        </script>
    </body>
</html>
