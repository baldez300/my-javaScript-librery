<!-- // A skeleton template -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Rectangles</title>
        <script>
            function draw() {
                let ctx = document.getElementById('canvas').getContext('2d');

                // Create gradients
                let conicGrad1 = ctx.createConicGradient(2, 62, 75);
                conicGrad1.addColorStop(0, '#A7D30C');
                conicGrad1.addColorStop(1, '#fff');

                let conicGrad2 = ctx.createConicGradient(0, 187, 75);
                // we multiple our values by Math.PI/180 to convert degrees to radians
                conicGrad2.addColorStop(0, 'black');
                conicGrad2.addColorStop(0.25, 'black');
                conicGrad2.addColorStop(0.25, 'gold');
                conicGrad2.addColorStop(0.5, 'gold');
                conicGrad2.addColorStop(0.5, 'black');
                conicGrad2.addColorStop(0.75, 'black');
                conicGrad2.addColorStop(0.75, 'gold');
                conicGrad2.addColorStop(1, 'gold');

                // draw shapes
                ctx.fillStyle = conicGrad1;
                ctx.fillRect(12, 25, 100, 100);
                ctx.fillStyle = conicGrad2;
                ctx.fillRect(137, 25, 100, 100);
            }
        </script>
        </script>
    </head>
    <body onload="draw();">
        <canvas id="canvas"></canvas>
    </body>
</html>
