
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Form validation: Task 3</title>
        <style>
            body {
                background-color: slategray;
                color: #333;
                font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
                padding: 1em;
                margin: 0;
            }

            * {
                box-sizing: border-box;
            }

            /* To check if valid or not*/
            input:invalid {
                border: 2px dashed red;
            }

            input:valid {
                border: 2px dashed green;
            }
        </style>
    </head>

    <body>
        <form>
            <label for="mail">I would like you to provide me with an e-mail address:</label>
            <input type="email" id="mail" name="mail" minlength="10" required>
            <button>Submit</button>
        </form>
    </body>
    <script>
        const email = document.getElementById("mail");

        email.addEventListener('input', () => {
            email.setCustomValidity('');
            email.checkValidity();
        });

        email.addEventListener('invalid', () => {
            if(email.value === '') {
                email.setCustomValidity('Enter your email <before> submitting!');
            } else {
                email.setCustomValidity('Your input does not look like an email address OR is too short: (minlength = 10 characters). Try again..!');
            }
        });


    </script>

</html>
