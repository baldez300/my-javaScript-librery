<!-- // A skeleton template -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Rectangles</title>
        <script>
            function draw() {
                let ctx = document.getElementById('canvas').getContext('2d');
                let img = new Image();
                img.onload = function() {

                    // In this example, we'll use an image as a wallpaper and repeat it several times on the canvas.
                    for (let i = 0; i < 4; i++) {
                        for (let j = 0; j < 3; j++) {
                            ctx.drawImage(img, j * 100, i * 88, 100, 88);
                        }
                    }
                };
                img.src = 'images/rhino.jpg';
            }
        </script>
    </head>
    <body onload="draw();">
        <canvas id="canvas" width="600" height="600"></canvas>
    </body>
</html>
