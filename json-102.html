<!-- // A skeleton template -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Rectangles</title>
        <script>
            function draw() {
                let ctx = document.getElementById('canvas').getContext('2d');

                // create new image object to use as pattern
                let img = new Image();
                img.src = 'canvas_createpattern.png';
                img.onload = function() {

                    // create pattern
                    let ptrn = ctx.createPattern(img, 'repeat'); // no-repeat, repeat-x, repeat-y 
                    ctx.fillStyle = ptrn;
                    ctx.fillRect(0, 0, 150, 150);

                }
            }
        </script>
        </script>
    </head>
    <body onload="draw();">
        <canvas id="canvas"></canvas>
    </body>
</html>
