
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Custom promise example</title>
    </head>
    <body>
        <script>
            document.querySelector('html').style.backgroundColor = 'grey';

            // Define custom promise function

            let timeoutPromise = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('Success!');
                }, 2000);
            });

            // timeoutPromise
            // .then(message => {
            //     alert(message);
            // })

            // or even just | Same as above commented lines.
            timeoutPromise.then(alert);

        </script>
    </body>
</html>
