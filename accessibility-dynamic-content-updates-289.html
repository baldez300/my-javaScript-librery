
<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <title>Random quotes</title>

        <style>
            html {
                font-family: sans-serif;
                background-color: #a9a9a9;
            }

            h1 {
                letter-spacing: 2px;
            }

            p {
                line-height: 1.6;
            }

            section {
                padding: 10px;
                width: 400px;
                background: #666;
                text-shadow: 1px 1px 1px black;
                color: white;
                min-height: 150px;
            }


        </style>
    </head>

    <body>

        <section aria-live="assertive">
            <h1>Random quote</h1>
            <blockquote>
                <p></p>
            </blockquote>
        </section>

        <script>
            const quotePara = document.querySelector('section p');

            let quoteJson;

            getQuotes('quotes.json', populateJson);

            let intervalID = window.setInterval(showQuote, 10000);

            function getQuotes(url, callback) {
                let request = new XMLHttpRequest();
                request.open('GET', url);
                request.responseType = 'json';
                request.send();

                request.onreadystatechange = function() {
                    if (request.readyState === 4 && request.status === 200) {
                        callback(request.response);
                    }
                };
            }

            function populateJson(response) {
                quoteJson = response;
            }

            function showQuote() {
                const random = Math.floor(( Math.random()*25 ));
                quotePara.textContent = quoteJson[random].quote + ' -- ' + quoteJson[random].author;
            }
        </script>
    </body>
</html>
