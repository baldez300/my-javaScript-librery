
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>HTML accessibility: Task 4</title>
        <style>
            body {
                background-color: grey;
                color: #333;
                font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
                padding: 1em;
                margin: 0;
            }

            * {
                box-sizing: border-box;
            }

            body {
                width: 400px;
                margin: 0 auto;
            }

            main img {
                display: block;
                width: 250px;
                margin: 20px auto;
                box-shadow: 5px 5px 15px red;
            }

            header {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 20px;
            }
        </style>
    </head>

    <body>
        <header>
            <img src="images/star.jpg" alt="A star that I use to decorate my page.">
            <h1>Groovy images</h1>
        </header>
        <main>
            <img src="images/teapot.jpg" alt="A metal teapot that I use to make tea.">
            <img src="images/football.jpg" alt="A soccer ball that I play with.">
        </main>
    </body>

</html>
