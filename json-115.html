<!-- // A skeleton template -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Rectangles</title>
        <script>
            function draw() {
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');

                ctx.font = '30px serif';
                ctx.direction = 'ltr';

                ctx.textAlign = 'start';
                ctx.fillText('Start-aligned', 0, 50);

                ctx.textAlign = 'end';
                ctx.fillText('End-aligned', canvas.width, 120);
            }
        </script>
        </script>
    </head>
    <body onload="draw();">
        <canvas id="canvas"></canvas>
    </body>
</html>
