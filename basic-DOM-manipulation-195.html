
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple DOM example</title>
        <style>
            html {
              background: #333335de;
            }
            .highlight {
                color: white;
                background-color: black;
                padding: 10px;
                width: 250px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <section>
            <img src="images/dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
            <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
        </section>

        <script>
            // First of all, let's change the text inside the link by updating the value of the Node.textContent property.
            const link = document.querySelector('a');
            link.textContent = 'Mozilla Developer Network';
            link.href = 'https://developer.mozilla.org';

            // Creating and placing new nodes
            const sect = document.querySelector('section');
            const para = document.createElement('p');
            para.textContent = 'We hope you enjoyed the ride.';
            sect.appendChild(para);

            const text = document.createTextNode(' — the premier source for web development knowledge.');
            const linkPara = document.querySelector('p');
            linkPara.appendChild(text);
            // Removing a node is pretty simple {the 2 below lines are the same}. 
            // sect.removeChild(linkPara);
            // linkPara.parentNode.removeChild(linkPara);

            // Manipulating styles (CSS through in javascript)
            // para.style.color = 'green';
            // para.style.backgroundColor = 'orange';
            // para.style.padding = '10px';
            // para.style.width = '250px';
            // para.style.textAlign = 'center';

            // This takes two arguments, the attribute you want to set on the element, and the value you want to set it (same as above style lines).
            para.setAttribute('class', 'highlight');

        </script>
    </body>
</html>
