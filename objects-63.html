
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Object-oriented JavaScript class example</title>
    </head>

    <body>
        <p>This example requires you to enter commands in your browser's JavaScript console (see <a href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">What are browser developer tools</a> for more information).</p>

        <script>
            document.querySelector('html').style.backgroundColor = 'grey';

            function Person(first, last, age, gender, interests) {
                this.name = {
                'first': first,
                'last' : last
                };
                this.age = age;
                this.gender = gender;
                this.interests = interests;
                this.bio = function() {
                    let string = this.name.first + ' ' + this.name.last + ' is ' + this.age + ' years old. ';
                    let pronoun;
                    if(this.gender === 'female' || this.gender === 'Female' || this.gender === 'f' || this.gender === 'F') {
                        pronoun = 'She likes ';
                    } else if(this.gender === 'male' || this.gender === 'Male' || this.gender === 'm' || this.gender === 'M') {
                        pronoun = 'He likes ';
                    } else {
                        pronoun = 'They like ';
                    }
                    string += pronoun;

                    if(this.interests.length === 1) {
                        string += this.interests[0] + '.';
                    } else if(this.interests.length === 2) {
                        string += this.interests[0] + ' and ' + this.interests[1] + '.';
                    } else {
                        for(let i = 0; i < this.interests.length; i++) {
                            if(i === this.interests.length -1) {
                                string += ' and ' + this.interests[i] + '.';
                            } else {
                                string += this.interests[i] + ',';
                            }
                        }
                    }
                    alert(string);
                };
                this.greeting = function() {
                    alert('Hi! I\'m ' + this.name.first + '.');
                };
            };

            let person1 = new Person('Bob', 'Smith', 32, 'male', ['music', 'skiing']);
            let person2 = new Person('Melia', 'Bal', 22, 'female', ['music', ' reading', ' being the best']);
        </script>
